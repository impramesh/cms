<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/fontawesome/css/all.css" />
    <title>CMS | Add</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <section>
        <header>
          <nav class="navbar">
            <div class="logo">
              <a href="../home.html"><span>CMS</span></a>
            </div>
            <div class="nav-menu">
              <ul class="menu-list">
                <li class="menu-item">
                  <a href="../home.html"
                    ><i class="icons fa fa-solid fa-home"></i>Home</a
                  >
                </li>
                <li class="menu-item">
                  <a href="../favourite.html"
                    ><i class="icons fa fa-solid fa-heart"></i>Favourite</a
                  >
                </li>
                <li class="menu-item">
                  <a href="./add-contact.html"
                    ><i class="icons fa fa-solid fa-plus"></i>Add New</a
                  >
                </li>
                <li class="menu-item">
                  <a href="../register.html"
                    ><i class="icons fa fa-solid fa-user"></i>Register</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </header>
      </section>

      <section>
        <form action="">
          <div class="form-wrapper add-contact">
            <h2>Add Contact Form</h2>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                class="form-control"
                placeholder="first name"
                type="text"
                name=""
                id=""
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                class="form-control"
                placeholder="last name"
                type="text"
                name=""
                id=""
              />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
                class="form-control"
                placeholder="address"
                type="text"
                name=""
                id=""
              />
            </div>
            <div class="form-group">
              <label for="ward">Ward No.</label>
              <input
                class="form-control"
                placeholder="ward number"
                type="number"
                name=""
                id=""
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                class="form-control"
                placeholder="phone number"
                type="number"
                name=""
                id=""
              />
            </div>
            <div class="form-group">
              <label for="section">Section</label>
              <input
                class="form-control"
                placeholder="class section"
                type="text"
                name=""
                id=""
              />
            </div>
            <div class="form-group">
              <label for="gmail">Gmail Address</label>
              <input
                class="form-control"
                placeholder="gmail address"
                type="email"
                name=""
                id=""
              />
            </div>
            <div class="submit-form">
              <input type="button" class="btn-submit" value="Submit Form" />
            </div>
          </div>
        </form>
      </section>

      <section>
        <footer>
          <div class="copyright">@copyright CMS - 2021</div>
        </footer>
      </section>
    </div>
  </body>
</html>
